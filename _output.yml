  css: style.css
  highlight: tango
  config:
    toc:
      before: |
        <li><a href="./">FreeAPS-X-ng User Guide</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
